		<script>
			function toggleDarkMode() {
				var toggler = document.getElementById( 'dark-mode-toggler' );

				if ( 'false' === toggler.getAttribute( 'data-active' ) ) {
					toggler.setAttribute( 'data-active', 'true' );
					toggler.innerHTML = 'Disable dark mode.';
					document.documentElement.classList.add( 'is-dark-theme' );
					document.body.classList.add( 'is-dark-theme' );
					window.localStorage.setItem( 'xkongrDarkMode', 'yes' );
				} else {
					toggler.setAttribute( 'data-active', 'false' );
					toggler.innerHTML = 'Enable dark mode.';
					document.documentElement.classList.remove( 'is-dark-theme' );
					document.body.classList.remove( 'is-dark-theme' );
					window.localStorage.setItem( 'xkongrDarkMode', 'no' );
				}
			}

			function darkModeInitialLoad() {
				var toggler = document.getElementById( 'dark-mode-toggler' ),
					isDarkMode = window.matchMedia( '(prefers-color-scheme: dark)' ).matches;

				if ( 'yes' === window.localStorage.getItem( 'xkongrDarkMode' ) ) {
					isDarkMode = true;
				} else if ( 'no' === window.localStorage.getItem( 'xkongrDarkMode' ) ) {
					isDarkMode = false;
				}

				if ( isDarkMode ) {
					toggler.setAttribute( 'data-active', 'true' );
					toggler.innerHTML = 'Disable dark mode.';
					document.documentElement.classList.add( 'is-dark-theme' );
					document.body.classList.add( 'is-dark-theme' );
				} else {
					toggler.setAttribute( 'data-active', 'false' );
					toggler.innerHTML = 'Enable dark mode.';
					document.documentElement.classList.remove( 'is-dark-theme' );
					document.body.classList.remove( 'is-dark-theme' );
				}
			}

			darkModeInitialLoad();
		</script>
