<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" >
		<link rel="profile" href="https://gmpg.org/xfn/11">
		<link rel="icon" href="/images/favicon/32x32.png" sizes="32x32" />
		<link rel="icon" href="/images/favicon/192x192.png" sizes="192x192" />
		<link rel="apple-touch-icon" href="/images/favicon/180x180.png" />
		<meta name="msapplication-TileImage" content="/images/favicon/270x270.png" />
		<title>{% if page.title == "Hi!" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>
		<meta name="title" content="{% if page.title == 'Hi!' %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}" />
		<meta name="description" content="{{ page.description }}" />
		<link rel="canonical" href="{{ site.site_url }}{{ page.url }}" />
		<meta property="article:author" content="{{ site.author }}" />
		<meta property="og:type" content="{% if page.title == 'Hi!'' %}website{% else %}article{% endif %}" />
		<meta property="og:url" content="{{ site.site_url }}{{ page.url }}" />
		<meta property="og:title" content="{% if page.title == 'Hi!' %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}" />
		<meta property="og:description" content="{{ page.description }}" />
		<meta name="twitter:title" content="{% if page.title == 'Hi!' %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}" />
		<meta name="twitter:description" content="{{ page.description }}" />
		<!-- Normalize 8.0.1 -->

		<!-- custom css -->
		<style>
		body {
			font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
			font-size: 16px;
			font-weight: 300;
			margin: 1rem;
		}
		a,
		a:visited,
		a:active {
			color: #9b4dca;
		}
		header .container {
			margin-top: 2.5rem;
			text-align: center;
		}
		main {
			margin-top: 2.5rem;
		}
		footer {
			margin-bottom: 2.5rem;
		}
		.container {
			max-width: 50rem;
			margin: 0 auto;
		}
		.skiplink {
			left: -999999px;
			top: 1rem;
			position: absolute;
			background: var(--color-black);
			color: var(--color-white);
			padding: 1rem;
		}
		.skiplink:focus {
			left: 0;
		}
		.screen-reader-text {
			border: 0;
			clip: rect(1px, 1px, 1px, 1px);
			-webkit-clip-path: inset(50%);
			clip-path: inset(50%);
			height: 1px;
			margin: -1px;
			overflow: hidden;
			padding: 0;
			position: absolute !important;
			width: 1px;
			word-wrap: normal !important;
			word-break: normal;
		}
		.bar-divider {
			background-color: #9b4dca;
			height: 4px;
			margin-top: 2.5rem;
			margin-bottom: 2.5rem;
		}
		.tattoo-gallery img {
			margin-top: 1rem;
			margin-bottom: 1rem;
			max-width: 100%;
		}
		</style>
		{% if page.url contains '/tutorials/' %}
		<link href="{{ site.site_url }}/css/prism.css" rel="stylesheet" />
		{% endif %}
	</head>
	<body class="{{ page.body_class }}">
		<a href="#content" class="skiplink text-white">
			Skip to content
		</a>
		<div class="top-bar"></div>
		<header class="wrapper">
			<div class="container">
				<a href="{{ site.site_url }}">Konstantinos "xkon" Xenos</a>
			</div>
		</header>
		<div class="bar-divider container"></div>
		<main id="content" class="wrapper">
