<!doctype html>

<html lang="en-US">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" >
		<link rel="profile" href="https://gmpg.org/xfn/11">

		<link rel="icon" href="/images/favicon/32x32.png" sizes="32x32" />
		<link rel="icon" href="/images/favicon/192x192.png" sizes="192x192" />
		<link rel="apple-touch-icon" href="/images/favicon/180x180.png" />
		<meta name="msapplication-TileImage" content="/images/favicon/270x270.png" />

		<title>{% if page.title == "Hi!" %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>
		<meta name="title" content="{% if page.title == 'Hi!' %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}" />
		<meta name="description" content="{{ page.description }}" />
		<link rel="canonical" href="{{ site.site_url }}{{ page.url }}" />

		<meta property="article:author" content="{{ site.author }}" />

		<meta property="og:type" content="{% if page.title == 'Hi!'' %}website{% else %}article{% endif %}" />
		<meta property="og:url" content="{{ site.site_url }}{{ page.url }}" />
		<meta property="og:title" content="{% if page.title == 'Hi!' %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}" />
		<meta property="og:description" content="{{ page.description }}" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="{% if page.title == 'Hi!' %}{{ site.title }} &middot; {{ site.tagline }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}" />
		<meta name="twitter:description" content="{{ page.description }}" />

		<style>
			body {
				max-width: 750px;
				margin: 0 auto;
				padding: 10px;
				font-size: 18px;
				font-family: "SFMono-Regular", Menlo, Consolas, Monospace;
			}
			a {
				color: #00e;
				text-decoration: underline;
			}
			a:hover {
				text-decoration: none;
			}
			img {
				width: 100%;
			}
			table {
				border-collapse: collapse;
			}
			table tr td {
				border-bottom: 1px solid #d3d3d3;
				padding: 10px;
			}
			nav {
				margin-top: 50px;
			}
			main {
				padding-bottom: 50px;
				margin-bottom: 50px;
				padding-top: 50px;
				margin-top: 50px;
				border-top: 1px solid #000;
				border-bottom: 1px solid #000;
			}
			main li {
				margin-bottom: 10px;
			}
			main li:last-child {
				margin-bottom: unset;
			}
			main h2:first-child {
				margin-top: 0;
			}
			main p:last-child {
				margin-bottom: 0;
			}
			.site-title {
				margin: 0;
			}
			.site-description {
				font-weight: 700;
			}
			.skiplink {
				position: absolute;
				left: -10000px;
				top: 0;
				width: 1px;
				height: 1px;
				overflow: hidden;
			}
			.skiplink:focus {
				left: 0;
				width: auto;
				height: auto;
			}
			@media(max-width:425px) {
				.site-title {
					font-size: 18px;
				}
				.site-description {
					font-size: 14px;
				}
				nav a {
					display: block;
				}
				nav .separator {
					display: none;
					visibility: hidden;
				}
			}
		</style>
	</head>

	<body>
		<a href="#main" class="skiplink">Skip to main content</a>
		<header>
			<h1 class="site-title">
				<a href="https://xkon.gr">{{ site.title }}</a>
			</h1>

			<div class="site-description">
				{{ site.tagline }}
			</div>
		</header>

		<nav>
			<a class="{% if page.url == '/' %}active{% endif %}" href="{{ site.site_url }}">Home</a><span class="separator">&nbsp;&middot;&nbsp;</span>
			<a class="{% if page.url == '/wp-contributions' %}active{% endif %}" href="{{ site.site_url }}/wp-contributions">WP Contributions</a><span class="separator">&nbsp;&middot;&nbsp;</span>
			<a class="{% if page.url == '/tattoos' %}active{% endif %}" href="{{ site.site_url }}/tattoos">Tattoos</a><span class="separator">&nbsp;&middot;&nbsp;</span>
			<a href="https://github.com/mrxkon" target="_blank" rel="noopener noreferrer">GitHub</a>
		</nav>

		<main id="main">
			<h2>{{ page.title }}</h2>
