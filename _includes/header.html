<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon/32x32.png" sizes="32x32">
    
    <title>
        {% if page.title == "Hi!" %}
            {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
            {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>
    
    <style>
        /* Layout */
        header .container,
        main {
            margin-top: 2.5rem;
        }
        
        /* Typography and Base Styles */
        body {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 18px;
            font-weight: 300;
            margin: 1rem;
            background-color: #202020;
            color: #dedede;
        }
        
        /* Links */
        a,
        a:active,
        a:visited {
            color: #eebd35;
        }
        
        /* Headings */
        h1, h2, h3, h4, h5 {
            color: #8ec07c;
        }
        
        /* Header */
        header .container {
            text-align: center;
        }
        
        /* Footer */
        footer {
            margin-bottom: 2.5rem;
        }
        
        /* Container */
        .container {
            max-width: 50rem;
            margin: 0 auto;
        }
        
        /* Accessibility - Skip Link */
        .skiplink {
            left: -999999px;
            top: 1rem;
            position: absolute;
            background: var(--color-black);
            color: var(--color-white);
            padding: 1rem;
        }
        
        .skiplink:focus {
            left: 0;
        }
        
        /* Screen Reader Text */
        .screen-reader-text {
            border: 0;
            clip: rect(1px, 1px, 1px, 1px);
            -webkit-clip-path: inset(50%);
            clip-path: inset(50%);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute !important;
            width: 1px;
            word-wrap: normal !important;
            word-break: normal;
        }
        
        /* Visual Elements */
        .bar-divider {
            background-color: #7fa2ac;
            height: 4px;
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
        }
        
        /* Tattoo Gallery */
        .tattoo-gallery img {
            margin-top: 1rem;
            margin-bottom: 1rem;
            max-width: 100%;
        }
    </style>
</head>

<body class="{{ page.body_class }}">
    <a href="#content" class="skiplink text-white">Skip to content</a>
    
    <div class="top-bar"></div>
    
    <header class="wrapper">
        <div class="container">
            <a href="{{ site.site_url }}">Kostas "xkon" Xenos</a>
        </div>
    </header>
    
    <div class="bar-divider container"></div>
    
    <main id="content" class="wrapper">
